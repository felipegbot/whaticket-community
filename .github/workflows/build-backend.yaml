name: Test build backend

on:
  push:
    branches: ['eme-chat']
    paths:
      - "backend/**"

env:
  REGISTRY: docker.io
  IMAGE_NAME: alcidessilvaneto/eme-chat-api


jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Build and push to dockerhub
        working-directory: ./backend 
        run: |
          ls
          docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_PASSWORD }}
          docker build --platform=linux/amd64 . -t alcidessilvaneto/eme-chat-api:${{ github.sha }}-amd64
          docker push alcidessilvaneto/eme-chat-api:${{ github.sha }}-amd64
          docker tag alcidessilvaneto/eme-chat-api:${{ github.sha }}-amd64 alcidessilvaneto/eme-chat-api:latest-amd64
          docker push alcidessilvaneto/eme-chat-api:latest-amd64

